<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
</head>
<body>

<div class="pa5">

    <p>Reservations for train {{ if eq .Train "" }}Train Empty!{{ else }}{{ .Train }}{{ end }} (driver {{ if eq .Driver "" }}Driver Empty!{{ else }}{{ .Driver }}{{ end }})</p>

    {{ range $r := .Reservations }}
    <p>
        Reservation ID: {{ $r.ID }}
        Seat: {{ $r.Seat }}
    </p>
    {{ end }}

</div>


</body>

</html>
